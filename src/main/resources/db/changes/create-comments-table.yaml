databaseChangeLog:
  - changeSet:
      id: create-comments-table
      author: Yaroslav
      changes:
        - createTable:
            tableName: comments
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: task_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_comments_tasks
                    referencedTableName: tasks
                    referencedColumnNames: id
                    onDelete: CASCADE
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_comments_users
                    referencedTableName: users
                    referencedColumnNames: id
                    onDelete: CASCADE
              - column:
                  name: text
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: DATETIME
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false