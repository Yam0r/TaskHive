databaseChangeLog:
  - changeSet:
      id: create-projects-table
      author: Yaroslav
      changes:
        - createTable:
            tableName: projects
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: start_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: DATE
              - column:
                  name: status
                  type: ENUM('INITIATED', 'IN_PROGRESS', 'COMPLETED')
                  constraints:
                    nullable: false